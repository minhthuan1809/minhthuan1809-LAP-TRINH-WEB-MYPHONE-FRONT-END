<head>

    <title>MY PHONE</title>
</head>

<body>
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc sử dụng tài khoản của bạn</span>
                <input type="email" id="usename" class="enter_text" placeholder="Số điện thoại / Email"  required / >
                <input type="password" id="password" class="enter_text" placeholder="Mật khẩu" required />
                <span class="textcheck"><input type="checkbox" value="" onclick="showpass()" id="showpasss" >Hiện Thị Mật Khẩu</span>
                
                <ul class="sign">
                    <li class="sign-up"><a href="#">Quên mật khẩu ?</a></li>     
                    <li class="sign-up"><a href="./sign-up.html" >Đăng kí</a></li>
                </ul>
                <button id="DangNhap">Đăng nhập</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>

</body>
<script src="../js/login.js"></script>
